<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">

  <link rel="stylesheet" href="css/auto_css.css">
  <script src="js/onsenui.js"></script>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/jquery.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</head>
<body>

  <ons-navigator id="myNavigator" page="login.html" ></ons-navigator>
  <template id="login.html">
    <ons-page id="login">  
      <div style="padding: 10px; "></div>
      <center><img src="img/car.png" width="100px"></center>
                <div style="text-align: center; margin-top: 100px;">
          <p>
            <ons-input type="email" id="rep_correo" style=" color:white; width: 75%; text-align: center!important;" modifier="underbar" placeholder="Correo electrónico" value="" ></ons-input>
          </p>
          <p>
            <ons-input type="password" id="rep_pass" style="width: 75%; text-align: center!important;" modifier="underbar"  placeholder="Contraseña" value=""></ons-input>
          </p>
        </div>
        <br><br><br>
      <center><ons-button class="button--cta" style="background: teal" onclick="login()" >Iniciar Sesión</ons-button></center><br><br>
      <center><label>Registrarse</label></center>

      <div style=" color: white; position: fixed;bottom: 0;right: 0;left: 0;padding: 1em; text-align: center; background:teal;">
          <label>Powered by InntechMx &reg 2020</label><br>
          <small style="color:black;">Versión 1.1.0</small>
      </div>
    </ons-page>
  </template>

  <template id="carrusel.html">
    <ons-page>
        <ons-toolbar>
          <div class="center">Carwash</div>
        </ons-toolbar>
      
        <ons-tabbar swipeable position="auto">
          <ons-tab page="tab1.html" label="Inicio" id="Tab-A" icon="ion-home, material:md-home" badge="0" onclick="getServices()" active>
          </ons-tab>
          <ons-tab page="tab2.html" label="Agendar" icon="md-face">
          </ons-tab>
          <ons-tab page="tab3.html" label="Mis servicios" icon="fa-car">
          </ons-tab>
        </ons-tabbar>
    </ons-page>
  </template>

  <template id="tab1.html">
    <ons-page id="Tab1" >
      <ons-card><h3>News Section</h3></ons-card>
      <ons-speed-dial position="bottom right" direction="up">
        <ons-fab>
        <ons-icon icon="md-share"></ons-icon>
        </ons-fab>
        <ons-speed-dial-item>
        <ons-icon icon="md-power"></ons-icon>
        <div>salir</div>
        </ons-speed-dial-item>
        <ons-speed-dial-item>
        <ons-icon icon="md-facebook"></ons-icon>
        <div>facebook</div>
        </ons-speed-dial-item>
        <ons-speed-dial-item onclick="perfil()">
        <ons-icon icon="md-face"></ons-icon>
        <div>perfil</div>
        </ons-speed-dial-item>
      </ons-speed-dial>
    </ons-page>
  </template>
      
  <template id="tab2.html">
    <ons-page id="Tab2">
      <ons-card>
        <div style="text-align: center;">
          <h3>Agendar Servicio</h3>
          <section>
            <div id="map_canvas" style="width: auto; height: 200px;"></div>
          </section><br><br> 
          <input type="text" id="address">
          <input type="date" name="date" id="date" style="width: 70%;"><br>

          <ons-select id="choose-sel" onchange="editSelects(event)" style="width: 70%;">
            <option value="Básico">Básico</option>
            <option value="Intermedio">Intermedio</option>
            <option value="Premium">Premium</option>
          </ons-select><br><br>
          <textarea id="note" modifier="underbar" type="textarea" placeholder="Nota adicional..."  style="width: 70%; height: 35%;"></textarea>
          <p style="margin-top: 30px;">
            <ons-button onclick="saveService()">Agendar</ons-button>
          </p>
        </div>
      </ons-card>
    </ons-page>
  </template>

  <template id="perfil.html">
    <ons-page>
      <ons-toolbar>
        <div class="left"><ons-back-button>Perfil</ons-back-button></div>
      </ons-toolbar>
      <div id="perfilInfo"></div>
    </ons-page>
  </template>

  <template id="tab3.html">
     <ons-page id="Tab3" >
      <div id="dinamicCards"></div>
    </ons-page>
  </template>
      
</body>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/storage.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBrXXcWKyXaO7KrbTl4o7etXHchvx696vo"></script>
<script type="text/javascript">
  app.initialize();
  window.fn = {};

  window.fn.open = function() {
    var m = document.getElementById('m');
    m.open();
  };

  window.fn.load = function(page) {

    var content = document.getElementById('content');
    var menu = document.getElementById('m');
    if(page === "servicios.html"){
			getPosition();
		} else if(page  === "servicios_activos.html"){
      getServices();
    }    
    content.load(page)
    .then(menu.close.bind(menu));
  };
  
</script>
</html>
